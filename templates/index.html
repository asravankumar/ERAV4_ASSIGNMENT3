<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gemini OCR Analysis</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #img-area {
            position: relative;
            min-height: 400px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .bbox {
            position: absolute;
            border: 2px solid #0d6efd;
            background-color: rgba(13, 110, 253, 0.15);
            pointer-events: auto;
            transition: border 0.2s, background 0.2s;
            cursor: pointer;
            border-radius: 4px;
        }
        .bbox.active, .bbox:hover {
            border: 3px solid #dc3545;
            background-color: rgba(220, 53, 69, 0.25);
            z-index: 99;
        }
        .list-group-item {
            font-size: 1rem;
            letter-spacing: 0.02em;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }
        .list-group-item.active, .list-group-item:hover {
            background-color: #dc3545 !important;
            color: white !important;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.4);
        }
        .copy-btn {
            float: right;
            font-size: 0.85em;
            margin-left: 10px;
            padding: 3px 7px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #dc3545;
            color: white;
        }
        h2 {
            font-weight: 700;
            color: #212529;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        form {
            margin-bottom: 2rem;
        }
        .input-group .btn-primary {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4">Gemini OCR Analysis</h2>
    <form method="POST" enctype="multipart/form-data" class="mx-auto" style="max-width:600px;">
        <div class="input-group input-group-lg shadow-sm rounded">
            <input class="form-control border-end-0 rounded-start" type="file" name="image" required
                   aria-label="Upload image for OCR">
            <button class="btn btn-primary rounded-end" type="submit" aria-label="Submit image">
                <i class="bi bi-upload"></i> Upload
            </button>
        </div>
    </form>
    {% if image_file %}
    <div class="row gy-4">
        <div class="col-md-7">
            <h5 class="mb-3">Image with Bounding Boxes</h5>
            <div id="img-area" style="width:{{ image_width }}px;height:{{ image_height }}px;">
                <img id="ocr-img" src="{{ url_for('uploaded_file', filename=image_file) }}"
                     class="img-fluid rounded" alt="OCR Image" loading="lazy">
                {% for seg in results %}
                    <div class="bbox"
                         id="bbox-{{ loop.index0 }}"
                         style="left:{{ seg.bounding_box.left }}px;top:{{ seg.bounding_box.top }}px;
                                width:{{ seg.bounding_box.width }}px;height:{{ seg.bounding_box.height }}px;"
                         onmouseenter="highlightText({{ loop.index0 }})"
                         onmouseleave="clearHighlight()"
                         onclick="highlightBox({{ loop.index0 }})"
                         tabindex="0"
                         role="button"
                         aria-label="Bounding box for text: {{ seg.text|e }}"
                    ></div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-5">
            <h5 class="mb-3">Detected Text Segments</h5>
            <ul class="list-group shadow-sm rounded overflow-auto" style="max-height: {{ image_height }}px;">
                {% for seg in results %}
                <li class="list-group-item list-group-item-action d-flex align-items-center"
                    id="seg-item-{{ loop.index0 }}"
                    onmouseenter="highlightBox({{ loop.index0 }})"
                    onmouseleave="clearHighlight()"
                    onclick="highlightBox({{ loop.index0 }})"
                    role="button"
                    tabindex="0"
                    aria-label="Text segment: {{ seg.text|e }}"
                >
                    <span class="text-truncate flex-grow-1" style="max-width: 85%;">{{ seg.text }}</span>
                    <button class="btn btn-sm btn-outline-secondary copy-btn" title="Copy Text"
                            onclick="copyText(event, '{{ seg.text|e }}')" aria-label="Copy text '{{ seg.text|e }}'">
                        ðŸ“‹
                    </button>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
</div>

<script>
    function clearHighlight() {
        document.querySelectorAll('.bbox').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.list-group-item').forEach(e => e.classList.remove('active'));
    }

    function highlightBox(idx) {
        clearHighlight();
        let box = document.getElementById("bbox-" + idx);
        let item = document.getElementById("seg-item-" + idx);
        if (box) box.classList.add("active");
        if (item) item.classList.add("active");
    }

    function highlightText(idx) {
        clearHighlight();
        highlightBox(idx);
    }

    function copyText(event, text) {
        event.stopPropagation();  // Prevent triggering other click events
        navigator.clipboard.writeText(text).then(() => {
            alert('Copied: ' + text);
        }).catch(err => {
            alert('Failed to copy text: ' + err);
        });
    }
</script>
<!-- Optional: ICON for upload button -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.js"></script>
</body>
</html>
